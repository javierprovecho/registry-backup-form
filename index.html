    <div class="container">

      <form class="form-signin">
        <img src="img/gui_logo.png" class="img-responsive" alt="Logo GUI">

        <hr>
        
        <label for="inputEmail" class="sr-only">Correo electrónico</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="micorreo@alumnos.uva.es" required autofocus>

        <label for="inputName" class="sr-only">Nombre</label>
        <input type="text" id="inputName" class="form-control" placeholder="Don Pepito" required>

        <label for="inputSurname" class="sr-only">Apellidos</label>
        <input type="text" id="inputSurname" class="form-control" placeholder="Grillo López" required>

        <label for="inputPhone" class="sr-only">Teléfono</label>
        <input type="phone" id="inputPhone" class="form-control" placeholder="123 456 789" required>

        <label for="inputUsername" class="sr-only">Usuario</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="pepito123" required>

        <hr>

        <button class="btn btn-lg btn-success btn-block" type="submit">¡Regístrame!</button>

        <hr>

        <footer>
